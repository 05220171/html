<!DOCTYPE html>
<html>
    <h4>Creating padding and marging</h4>
    <style>
        table{
            border:1px solid black;
        }
        td{
            border:1px solid red;
            padding: 10px 20px 10px 0px;
            margin: 10px 20px 10px 0px;
        }
    </style>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
    </table>
</html>
