<!DOCTYPE html>
<html>
    <head>
        <style>
            
            table , th, td  {
                border: 1px solid black;
            }
            th {
                border-style: dashed;
            }
            td {
                text-align: center;
            }
            .img {
                border-style: dotted;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <td>Height(cm)</td>
                <td>Weight(kg)</td>
            </tr>
            <tr>
                <td>Dorji</td>
                <td>180</td>
                <td>75</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>pema</td>
                <td>158</td>
                <td>50</td>
                <td>33%</td>
            </tr>
            <tr>
                <td class="img" colspan="2">
                    <img src="pic1" alt="pic1.jpg">
                </td>
                <td class="img" rowspan="2" colspan="2">
                    <img src="pic3" alt="pic3.jpg">
                </td>
            </tr>
            <tr>
                <td class="img" colspan="2">
                    <img src="pic2" alt="pic2.jpg">
                </td>
            </tr>
        </table>
    </body>
</html>
