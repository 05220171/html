<!DOCTYPE html>
<html>
    <h4>Creating a table</h4>
    <style>
        table ,td {
            border-collapse: collapse;
            border: 1px solid red;
            text-align-last: center;
            width: 50%;
            background-color:wheat;
         }
    </style>
    <table>
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>
    
    </table>
</html>
